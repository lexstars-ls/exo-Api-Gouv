<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API BoardGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-dark">

    <h1 class="text-center text-light my-5">Je cherche dans une API : Édition France</h1>

    <div class="container text-light">
        <div class="row justify-content-center">
            <div class="col-6">
                <label for="search">Entrez un code postal</label>
                <input type="number" maxlength="5" minlength="5" name="search" id="search" class="form-control" placeholder="ex: 65410">
            </div>
            <div class="col-7">
                <em> <small id="villesCP"></small></em>
                <ul class="text-light py-4" id="citiesArea"></ul>
            </div>
        </div>
    </div>

    <div class="container text-light">
        <div class="row justify-content-center">
            <div class="col-6">
                <label for="departementArea">Choisir un département</label>
                <select class="form-select" id="departementArea">
                    <option value="" selected disabled hidden>- Choississez un département -</option>
                </select>
            </div>
            <div class="col-7">
                <em> <small id="resultat">Il y a <span id="nombre"></span> dans ce département, pour un total de <span id="habitants"></span> habitants.</small></em>
                <ul class="text-light py-4" id="citiesAreaByDepartement"></ul>
            </div>
        </div>


    </div>

    <template id="cities">
        <li class="cityWrapper">
            <span class="CP"></span> : <span class="cityName"></span> - <span class="cityLiving"></span> habitants.
        </li>
    </template>

    <script type="module" src="js/main.js"></script>
</body>

</html>
